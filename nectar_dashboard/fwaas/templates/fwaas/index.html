{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "FWaaS" %}{% endblock %}

{% block page_header %}
  {% include "horizon/common/_page_header.html" with title=_("FWaaS") %}
{% endblock page_header %}

{% block main %}
<div class="row-fluid">
  <div class="span12">
    <div class="btn-group btn-group-lg" role="group">
      <button id="btn_launch" type="button" class="btn">Launch</button>
      <button id="btn_backup" type="button" class="btn">Backup</button>
      <button id="btn_recover" type="button" class="btn">Recover</button>
      <button id="btn_upgrade" type="button" class="btn">Upgrade</button>
    </div>
  </div>
</div>
{% endblock %}

<script>
$("btn_launch").click(fucntion(){
  $.post("project/fwaas/launch", function(data, status){
    alert("Data: " + data + "\nStatus: " + status);
  })
})
$("btn_backup").click(fucntion(){
  $.post("project/fwaas/backup", function(data, status){
    alert("Data: " + data + "\nStatus: " + status);
  })
})
$("btn_recover").click(fucntion(){
  $.post("project/fwaas/recover", function(data, status){
    alert("Data: " + data + "\nStatus: " + status);
  })
})
$("btn_upgrade").click(fucntion(){
  $.post("project/fwaas/upgrade", function(data, status){
    alert("Data: " + data + "\nStatus: " + status);
  })
})
</script>
